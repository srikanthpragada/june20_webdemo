<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rest Client</title>
<script src="jquery-3.1.0.js"></script>
<script>
  function callRest()
  {
	  $.get("http://localhost:8888/webdemo/rest/resthello",{}, showResult);
  }
  
  function showResult(result)
  {
	  $("#result").html(result);
	  
  }
</script>
</head>
<body>

  <button onclick="callRest()">Call Rest </button>
  <h2 id="result"></h2>
</body>
</html>
